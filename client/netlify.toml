[[redirects]]
  from = "/admin/*"
  to = "/admin/"
	status = 200
	
[[headers]]
	for = "/*"

	[[headers.values]]
		X-Frame-Options = "DENY"
		cache-control = '''
		public,
		max-age=0,
		must-revalidate'''

[[headers]]
	for = "/*.css"

	[[headers.values]]
		cache-control = '''
		public,
		max-age=31536000,
		immutable'''

[[headers]]
	for = "/*.js"
	
	[[headers.values]]
		cache-control = '''
		public,
		max-age=31536000,
		immutable'''

[[headers]]
	for = "/static/*"

	[[headers.values]]
		cache-control = '''
		public,
		max-age=31536000,
		immutable'''

[[headers]]
	for = "/icons/*.png"

	[[headers.values]]
		cache-control = '''
		public,
		max-age=31536000,
		immutable'''